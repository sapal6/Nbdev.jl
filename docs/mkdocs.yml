site_name: Nbdev-dev
nav:
    - Home: Index.md
    - About: About.md
    - Docs:
      - CodeRunner: CodeRunner.md
      - Documenter: Documenter.md
      - Export: Export.md
      - MakeDocs: Makedocs.md
    - FAQ: faq.md
  
theme:
  name: material
  palette:
    primary: white
  font:
    text: Roboto
  logo: assets/nbdev.png
  favicon: assets/nbdev.png
  features:
    navigation.tabs
    
  markdown_extensions:
    - meta  
    - pymdownx.highlight:
        linenums: true
 
  plugins:
    - search  
    - tags

extra:
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/thecodingprojec

    - icon: fontawesome/brands/medium
      link: https://medium.com/ml-and-automation
    
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/satyabratapal
      
repo_url: https://github.com/sapal6/nbdev.jl.git
repo_name: sapal6/nbdev.jl